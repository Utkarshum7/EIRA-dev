name: CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
      CLUSTER_NAME: eira-autopilot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚úÖ Authenticate using GitHub Secret (Service Account JSON)
      - name: Setup gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build frontend image
        run: docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/frontend:latest ./eira-frontend

      - name: Build backend image
        run: docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/backend:latest ./eira-backend

      - name: Push images
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/frontend:latest
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/backend:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${CLUSTER_NAME} --region ${REGION} --project ${PROJECT_ID}

      # üß© FIX: Install GKE auth plugin before kubectl apply
      - name: Install GKE gcloud auth plugin
        run: |
          curl -sSL https://sdk.cloud.google.com | bash > /dev/null
          source "$HOME/google-cloud-sdk/path.bash.inc"
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Verify GKE access
        run: |
          gcloud container clusters list
          kubectl version --client
    
      - name: Debug GKE context
        run: |
          kubectl config get-contexts
          kubectl get nodes -o wide


      - name: Deploy manifests
        run: |
          echo "Checking Kubernetes context..."
          kubectl config current-context || { echo "‚ùå No active context"; exit 1; }

          echo "Verifying manifest path..."
          ls -l gcp-migration/k8s/ || { echo "‚ùå Missing manifest folder"; exit 1; }

          echo "Applying Kubernetes manifests..."
          kubectl apply -f gcp-migration/k8s/namespace.yaml || true
          kubectl apply -n eira -f gcp-migration/k8s/ --recursive --validate=false

          echo "‚úÖ Deployment applied successfully."
