name: CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
      CLUSTER_NAME: eira-autopilot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚úÖ Authenticate using GitHub Secret (Service Account JSON)
      - name: Setup gcloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build frontend image
        run: docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/frontend:latest ./eira-frontend

      - name: Build backend image
        run: docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/backend:latest ./eira-backend

      - name: Push images
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/frontend:latest
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/backend:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${CLUSTER_NAME} --region ${REGION} --project ${PROJECT_ID}

      # üß© FIX: Install GKE auth plugin before kubectl apply

      - name: Install GKE gcloud auth plugin
        run: |
          echo "Installing GKE gcloud auth plugin..."
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl

          # Add Google Cloud SDK repository
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | \
            sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg

          # Install the gcloud SDK with GKE auth plugin
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

          echo "‚úÖ GKE auth plugin installed."
          gcloud components list | grep gke-gcloud-auth-plugin || echo "‚ö†Ô∏è Plugin not listed but installed via package"
          which gke-gcloud-auth-plugin || echo "‚ö†Ô∏è Plugin path not found, check installation"


      - name: Verify GKE plugin setup
        run: |
          echo "Checking gke-gcloud-auth-plugin..."
          gke-gcloud-auth-plugin --version || echo "‚ö†Ô∏è Plugin binary not found"
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Verify GKE access
        run: |
          gcloud container clusters list
          kubectl version --client
    
      - name: Debug GKE context
        run: |
          kubectl config get-contexts
          kubectl get nodes -o wide


      - name: Deploy manifests
        run: |
          echo "Checking Kubernetes context..."
          kubectl config current-context || { echo "‚ùå No active context"; exit 1; }

          echo "Verifying manifest path..."
          ls -l gcp-migration/k8s/ || { echo "‚ùå Missing manifest folder"; exit 1; }

          echo "Applying Kubernetes manifests..."
          kubectl apply -f gcp-migration/k8s/namespace.yaml || true
          kubectl apply -n eira -f gcp-migration/k8s/ --recursive --validate=false

          echo "‚úÖ Deployment applied successfully."
